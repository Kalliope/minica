VerifyIdentity_explain_text=You are now shown the proof of identity sent along with the selected CSR. In this step, you have to verify whether the person requesting the certificate is the person he claims to be. Two facts are important for that: First, does the proof of identity seem genuine or fake? Second, does the data of the ID match the data provided in the CSR.\n\nThe work of the RA is of the uttermost importance for the trustworthiness of a PKI. Only if the identity of the person requesting a certificate is checked thoroughly and correctly, it can be prevented that criminals steal other persons identity. How PKIs check the identity of their users in the real world is explained in the online help.
