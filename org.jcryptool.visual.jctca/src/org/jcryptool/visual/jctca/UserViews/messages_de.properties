ShowCert_explain_text=In dieser Ansicht k\u00F6nnen Sie Ihre bereits ausgestellten Zertifikate ansehen. Die hier angezeigten Felder entsprechen dem X.509 Standard f\u00FCr digitale Zertifikate. Zuerst k\u00F6nnen Sie sehen, f\u00FCr wen das Zertifikat ausgestellt wurde. Der Common Name ist in diesem Fall der Name, den Sie bei der Erstellung Ihres CSR angegeben haben. Hier k\u00F6nnte aber auch eine E-Mail-Adresse oder der Domainname einer Webseite stehen. Mehr zu den verschiedenen Arten von Zertifikaten lesen Sie in der Onlinehilfe. "Organisation" und "Organisationseinheit" dienen dazu, Firmen, Organisationen und beispielsweise Abteilungen davon anzugeben. Da dieses Zertifikat auf eine Privatperson ausgestellt wurde, sind diese Felder einfach leer.\n\nNach den Angaben zum Zertifikatsinhaber folgen die Informationen \u00FCber die CA, welche das Zertifikat ausgestellt hat. Zuletzt beinhaltet ein Zertifikat immer auch ein Ausstellungsdatum und ein G\u00FCltigkeitsdatum. Wie sich dieses G\u00FCltigkeitsdatum auf Signaturen auswirkt, wird in der Ansicht "2. Benutzer" behandelt.\n\nMittels "Zertifikat widerrufen" k\u00F6nnen Sie eine Widerufsanfrage erstellen und an die CA weiterleiten. Dazu \u00f6ffnet sich ein neues Fenster. Ein Widerruf kann beispielsweise notwendig sein, weil der private Schl\u00FCssel kompromittiert (also gestohlen oder gebrochen) oder verloren wurde oder etwa weil in eine CA eingebrochen wurde oder einfach auch weil eine Person aus der im Zertifikat angegebenen Organisation ausgeschieden ist. Mehr zu Information dazu lesen Sie in der Onlinehilfe.
