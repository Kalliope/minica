SignCert_explain_text=In dieser Ansicht haben Sie die M\u00F6glichkeit, eine Datei auf Ihrem Computer oder den hier eingegebenen Text zu signieren. Signiert wird immer mit dem privaten Schl\u00FCssel eines Schl\u00FCsselpaares. Aus den privaten Schl\u00FCssel, f\u00FCr deren korrespondierenden \u00F6ffentlichen Schl\u00FCssel Sie bereits Zertifikate ausgestellt bekommen haben, k\u00F6nnen Sie in der Dropdownliste ausw\u00E4hlen. Der Text oder die Datei wird mit dem ausgew\u00E4hlten Schl\u00FCssel signiert. Die signierten Daten und die dazugeh\u00F6rige Signatur stehen danach in der Ansicht "2. Benutzer" zur Überpr\u00FCfung zur Verf\u00FCgung.\n\nWenn Sie genauer wissen wollen, was beim Erstellen einer Signatur mathematisch passiert, k\u00F6nnen Sie mittels "Visualisiert signieren" in ein anderes JCrypTool-Plugin wechseln, das sich genauer mit Signaturen auseinandersetzt. Die Daten und Signaturen, die Sie in diesem Plugin erstellen, stehen danach ebenfalls in der Ansicht "2. Benutzer" zur Verf\u00FCgung.
