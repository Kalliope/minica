CreateCert_explain_text=In dieser Ansicht haben Sie die M\u00F6glichkeit, ein neues Zertifikat anzufordern. Sie k\u00F6nnen dazu die hier vorgeschlagenen Musterdaten verwenden oder das Formular mit Ihren eigenen Daten bef\u00FCllen. Da dieses Zertifikat auf den Namen einer nat\u00FCrlichen Person lauten soll, ist es notwendig, der Registration Authority diese Identit\u00E4t zu belegen. F\u00FCr dieses Plugin wird angenommen, dass hierf\u00FCr ein Foto oder Farbscan eines g\u00FCltigen Lichtbildausweises ausreichend ist. Ein Musterausweis wird vom Plugin zur Verf\u00FCgung gestellt. Sie haben aber auch die M\u00F6glichkeit, eine Bilddatei von Ihrem Computer an die Zertifikatsanfrage anzuf\u00FCgen. Mehr dazu, welche Wege PKIs in der realen Welt gehen, um Ihre Identit\u00E4t festzustellen, lesen Sie in der Onlinehilfe.\n\nUnter "Öffentlicher Schl\u00FCssel ausw\u00E4hlen" w\u00E4hlen Sie den \u00F6ffentlichen Schl\u00FCssel, f\u00FCr den Sie das Zertifikat anfordern wollen. Sollten Sie \u00FCber noch kein Schl\u00FCsselpaar verf\u00FCgen, so k\u00F6nnen Sie mittels "Schl\u00FCsselpaar generieren" eines generieren lassen.\n\nWenn Sie fertig sind, k\u00F6nnen Sie Ihre Anfrage mittels "CSR abschicken" an die fiktive RA dieses Plugins weiterleiten. Wechseln Sie anschlie\u00DFend in den Tab "Registration Authority," um mit diesem Plugin fortzufahren und mehr zum Prozess der Identit\u00E4tsfeststellung zu erfahren.
